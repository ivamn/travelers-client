<div class="row" *ngIf="review">
  <div class="col-12 mb-3">
    <img class="w-100" [src]="review.image | imgUrl" alt="">
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-12 border-bottom mb-2 text-center">
        <h1>{{ review.title }}</h1>
      </div>
      <div class="col-12">
        <p>{{ review.content }}</p>
      </div>
      <div class="col-3">
        <p class="text-muted">{{ review.author?.firstName }} {{ review.author?.lastName }}</p>
      </div>
      <div class="col-3 offset-6">
        <p class="text-muted text-right">{{ review.date }}</p>
      </div>
    </div>
  </div>
  <div class="col-4 offset-2">
    <div class="row">
      <div class="col-12">
        <h3>Description</h3>
      </div>
      <div class="col-12 mb-2 border-bottom">
        <p>{{ review.description }}</p>
      </div>
      <div class="col-12">
        <h3>Category</h3>
      </div>
      <div class="col-12">
        <p>{{ $any(review.category).name }}</p>
      </div>
      <div class="col-12">
        <h3>Country</h3>
      </div>
      <div class="col-12">
        <p>{{ $any(review.country).name }}</p>
      </div>
      <div class="col-12" *ngIf="review.author?.email == currentUserName">
        <div class="btn-group" role="group">
          <a [routerLink]="['/reviews/edit', review.id]" class="btn btn-primary">Edit</a>
          <button type="button" class="btn btn-danger" (click)="deleteReview()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
