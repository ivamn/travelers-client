<form (submit)="submit()">
  <legend>{{ isNew ? 'Create a new review' : 'Edit a review' }}</legend>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Title" name="title" [(ngModel)]="review.title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" rows="2" name="description" [(ngModel)]="review.description"></textarea>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" id="content" rows="5" name="content" [(ngModel)]="review.content"></textarea>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="category" name="category" [(ngModel)]="review.category">
      <option value="0" selected>Choose one</option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <select class="form-control" id="country" name="country" [(ngModel)]="review.country">
      <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
    </select>
  </div>
  <div class="custom-file">
    <input type="file" class="custom-file-input mb-3" id="file" (change)="loadImage(fileInput)" #fileInput>
    <label class="custom-file-label" for="file">Choose file</label>
  </div>
  <img [src]="review.image | imgUrl" *ngIf="review.image && !imageChanged" alt="" class="my-2 w-100">
  <img [src]="review.image" *ngIf="review.image && imageChanged" alt="" class="my-2 w-100">
  <button type="submit" class="mt-3 btn btn-primary">Submit</button>
</form>
