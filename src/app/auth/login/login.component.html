<form (submit)="submit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <a [routerLink]="['/auth/register']" class="ml-2 btn btn-secondary">Register</a>
</form>
